<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
     
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        
        <ui:composition template="./templates/indexTemplate.xhtml">

            <ui:define name="titulo">
                Lista de asistencia
            </ui:define>

            <ui:define name="btnsBar">
                btnsBar
            </ui:define>

            <ui:define name="center">
                
              <h:form id="form">  

                    <p:growl id="messages" showDetail="true"/>
                    
                    <p:contextMenu for="students" widgetVar="cMenu">     
                        <p:menuitem value="Editar celda" icon="ui-icon-search" onclick="PF('studentsTable').showCellEditor();return false;"/>    
                        <p:menuitem value="Ocultar menÃº" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>    
                    </p:contextMenu>
                    
                    <p:dataTable id="students" var="student" rowKey="#{student.attendancePK.rut}" paginator="true" value="#{attendanceStudents.attendanceList}" editable="true" editMode="cell" widgetVar="studentsTable"
                                 rows="10" selection="#{attendanceStudents.selectedUser}" selectionMode="single" filteredValue="#{attendanceStudents.filteredUsers}">
                        
                        <p:ajax event="rowSelect" update=":form:display" oncomplete="studentDialog.show()" />
                        
                        <f:facet name="header">  
                            Lista de asistencia
                        </f:facet>  
                        
                        <p:ajax event="cellEdit" listener="#{attendanceStudents.onCellEdit}" update=":form:messages"/>
                        
                        <p:column headerText="Rut" style="width:10%"  sortBy="rut" filterBy="rut">  
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{student.attendance.attendancePK.rut}" /></f:facet>  
                                <f:facet name="input"><p:inputText id="rutInput" value="#{student.attendance.attendancePK.rut}" style="width:96%" disabled="true"/></f:facet>  
                            </p:cellEditor>  
                        </p:column>
                        
                        <p:column headerText="Primer nombre" style="width:25%" sortBy="name1" filterBy="name1">  
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{student.attendance.student.user.name1}" /></f:facet>  
                                <f:facet name="input"><p:inputText id="name1Input" value="#{student.attendance.student.user.name1}" style="width:96%" disabled="true"/></f:facet>  
                            </p:cellEditor>  
                        </p:column>
                        
                        <p:column headerText="Apellido paterno" style="width:30%" sortBy="lastnamep" filterBy="lastnamep">  
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{student.attendance.student.user.lastnamep}" /></f:facet>  
                                <f:facet name="input"><p:inputText id="lastnamepInput" value="#{student.attendance.student.user.lastnamep}" style="width:96%" disabled="true"/></f:facet>  
                            </p:cellEditor>  
                        </p:column>
                        
                        <p:column headerText="Apellido materno" style="width:30%" sortBy="lastnamem" filterBy="lastnamem">  
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{student.attendance.student.user.lastnamem}" /></f:facet>  
                                <f:facet name="input"><p:inputText id="lastnamemInput" value="#{student.attendance.student.user.lastnamem}" style="width:96%;" disabled="true"/></f:facet>  
                            </p:cellEditor>  
                        </p:column>
                        
                        <p:column headerText="Asistencia" style="width:5%" sortBy="present" filterBy="present">  
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{student.attendance.present}" /></f:facet>  
                                <f:facet name="input"><p:inputText id="presentInput" value="#{student.attendance.present}" style="width:96%;" disabled="false"/></f:facet>  
                            </p:cellEditor> 
                            <!--<p:cellEditor>  
                                
                                <f:facet name="output"><h:outputText value="{student.attendance.present}" /></f:facet>  
                                <f:facet name="input">
                                    <h:selectOneMenu value="{student.present}" >  
                                        <f:selectItems value="{attendanceStudent.states}"  
                                            var="state"   
                                            itemLabel="{state}"  
                                            itemValue="{state}" />  
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>-->
                        </p:column>
                        
                    </p:dataTable>
                    
                    <p:dialog header="Detalle del estudiante" widgetVar="studentDialog" resizable="false"  
                            width="200" showEffect="explode" hideEffect="explode">  

                      <h:panelGrid id="display" columns="2" cellpadding="4">  

                          <f:facet name="header">  
                              <p:graphicImage value="/resources/img/#{attendanceStudents.selectedUser.rut}.jpg"/>
                              <!--<p:graphicImage value="/resources/img/{attendanceStudents.selectedUser.rut}.jpg"/>-->  
                          </f:facet>  

                          <h:outputText value="Rut:" />  
                          <h:outputText value="#{attendanceStudents.selectedUser.rut}" id="rut"/>  

                          <h:outputText value="Primer nombre:" />  
                          <h:outputText value="#{attendanceStudents.selectedUser.name1}" id="name1"/>  

                          <h:outputText value="Segundo nombre:" />  
                          <h:outputText value="#{attendanceStudents.selectedUser.name2}" id="name2"/>  

                          <h:outputText value="Apellido paterno:" />  
                          <h:outputText value="#{attendanceStudents.selectedUser.lastnamep}" id="lastnamep"/>
                          
                          <h:outputText value="Apellido materno:" />  
                          <h:outputText value="#{attendanceStudents.selectedUser.lastnamem}" id="lastnamem"/>
                      </h:panelGrid>  
                  </p:dialog>
                </h:form>    
            </ui:define>
            
                        <f:facet name="footer">

                        </f:facet>

        </ui:composition>

    </body>
</html>
